<table *ngIf="dataSource.data?.length; else noBindings"
       class="km-table km-table-with-frame content"
       mat-table
       multiTemplateDataRows
       [dataSource]="dataSource">

  <ng-container [matColumnDef]="Column.Scope">
    <th *matHeaderCellDef
        mat-header-cell
        class="km-header-cell p-35">
      {{ Column.Scope }}
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.scope}}</td>
  </ng-container>

  <ng-container [matColumnDef]="Column.ClusterRole">
    <th *matHeaderCellDef
        mat-header-cell
        class="km-header-cell p-35">
      {{ Column.ClusterRole }}
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.clusterRole}}</td>
  </ng-container>

  <ng-container [matColumnDef]="Column.PermissionNamespace">
    <th *matHeaderCellDef
        mat-header-cell
        class="km-header-cell p-20">
      {{ Column.PermissionNamespace }}
    </th>
    <td mat-cell
        *matCellDef="let element">{{element.namespace}}</td>
  </ng-container>

  <ng-container [matColumnDef]="Column.Actions">
    <th mat-header-cell
        *matHeaderCellDef
        class="km-header-cell p-10"></th>
    <td mat-cell
        *matCellDef="let element">
      <div class="km-table-actions"
           fxLayoutAlign="end">
        <button mat-icon-button
                kmThrottleClick
                (throttleClick)="delete(element)">
          <i class="km-icon-mask km-icon-delete"></i>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row
      class="km-header-row"
      *matHeaderRowDef="columns"></tr>

  <tr mat-row
      *matRowDef="let row; columns: columns"
      class="km-mat-row"></tr>
</table>

<ng-template #noBindings
             class="km-row km-empty-list-msg">
  <div fxLayout="row"
       fxLayoutAlign="center center">
    No bindings available.
  </div>
</ng-template>
